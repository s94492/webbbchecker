version: "3.9"

networks:
  appnet:
    driver: bridge

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - REACT_APP_API_URL=${HOST_IP:-http://localhost}/api
      - REACT_APP_GRAFANA_URL=${HOST_IP:-http://localhost}/grafana
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - appnet
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    depends_on:
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - appnet
    restart: unless-stopped